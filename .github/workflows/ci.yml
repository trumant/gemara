on:
  pull_request:
    paths-ignore:
      - "**/*.md"

jobs:
  CI:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4.2.2
      
      - name: Setup Cue
        uses: cue-lang/setup-cue@a93fa358375740cd8b0078f76355512b9208acb1 # v1.0.1
        with:
          version: "v0.13.0-alpha.4"
      - name: Validate the schema
        run: make lintcue
      - name: Validate the examples
        run: make lintexamples
      - name: Generate go types from cue schema
        run: make cuegen
      - name: Check for missing generated artifacts
        run: make dirtycheck
      
      - uses: actions/setup-go@v5.4.0
        with:
          go-version: "^1.23.4"

      - name: Setup GO environment
        run: |
          go mod download
          go get -u golang.org/x/lint/golint
          go get -t ./...

      - name: Vet
        run: |
          go vet ./...

      - name: Unit tests
        run: |
          make covcheck

      - name: Ensure build is functional
        run: |
          make build
