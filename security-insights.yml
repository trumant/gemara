header:
  schema-version: 2.0.0
  last-updated: '2025-04-25'
  last-reviewed: '2025-04-25'
  url: https://github.com/revanite-io/sci

project:
  name: "SCI: Simplified Compliance Infrastructure"
  administrators:
    - name: Eddie Knight
      affiliation: Sonatype
      email: knight@linux.com
      primary: true
    - name: Jason Meridth
      affiliation: GitHub
      email: jmeridth@gmail.com
  documentation:
    detailed-guide: https://pkg.go.dev/github.com/revanite-io/sci
    quickstart-guide: https://github.com/revanite-io/sci/blob/main/README.md#usage
    code-of-conduct: https://github.com/revanite-io/sci?tab=coc-ov-file#readme
  repositories:
    - name: sci
      url: https://github.com/revanite-io/sci
  vulnerability-reporting:
    reports-accepted: false
    bug-bounty-available: false

repository:
  url: https://github.com/revanite-io/sci
  status: active
  accepts-change-request: true
  accepts-automated-change-request: true
  core-team:
    - name: Eddie Knight
      affiliation: Sonatype
      email: knight@linux.com
    - name: Jason Meridth
      affiliation: GitHub
      email: jmeridth@gmail.com
    - name: Travis Truman
      affiliation: Independent
      email: trumant@gmail.com
    - name: Alex Speasmaker
      affiliation: USAA
      email: alex.speasmaker@gmail.com
  documentation:
    contributing-guide: https://github.com/revanite-io/sci/blob/main/CONTRIBUTING.md
  license:
    url: https://github.com/revanite-io/sci?tab=Apache-2.0-1-ov-file#readme
    expression: Apache-2.0
  security:
    assessments:
      self:
        comment: |
          Self assessment has not yet been completed.
    tools:
      - name: Dependabot
        type: SCA
        version: "2"
        rulesets:
          - built-in
        results:
          adhoc:
            name: Scheduled SCA Scan Results
            predicate-uri: https://docs.github.com/en/graphql/reference/objects#repositoryvulnerabilityalert
            location: https://github.com/revanite-io/sci/security/dependabot
            comment: |
              The results of the scheduled SCA scan are available in the Dependabot tab of the Security Insights page.
        integration:
          adhoc: true
          ci: false
          release: false
      - name: CodeQL
        type: SAST
        version: "2.y.z"
        rulesets:
          - go
          - actions
        results:
          adhoc:
            name: Scheduled SAST Results
            predicate-uri: https://docs.oasis-open.org/sarif/sarif/v2.1.0/cs01/schemas/sarif-schema-2.1.0.json
            location: https://github.com/revanite-io/sci/security/code-scanning
            comment: |
              The results of the scheduled SAST scan are available in the Code Scanning tab of the Security Insights page and as an artifact on the scheduled job.
          ci:
            name: CI SAST Results
            predicate-uri: https://docs.oasis-open.org/sarif/sarif/v2.1.0/cs01/schemas/sarif-schema-2.1.0.json
            location: https://github.com/revanite-io/sci/security/code-scanning
            comment: |
              The results of the CI SAST scan are available in the Code Scanning tab of the Security Insights page.
        integration:
          adhoc: true
          ci: true
          release: false
